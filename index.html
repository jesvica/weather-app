<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="searchbar" placeholder="Enter a city name">
            <button><i class="fa-solid fa-magnifying-glass search-button"></i></button>
        </div>

    
        <div class="weather loading">
        <div class="weather-image">
             <img src="" class="weather-icon" alt="">
        </div>
        <h1 class="temperature"></h1>
        <h2 class="city"></h2>
        <div class="description"></div>

        <div class="weather-info">
            <div class="min-temp"></div>
            <div class="max-temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
       
        
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
